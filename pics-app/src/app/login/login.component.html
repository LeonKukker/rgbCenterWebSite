<body>
<h1>Welcome, please log in</h1>
<mat-card>
  <mat-form-field>
    <input matInput placeholder="Username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" placeholder="Password">
  </mat-form-field>
  <button mat-button>Login</button>
  <br>
  <span class="bottomText">Don't have an account? <a routerLink="/Home">Create one</a> </span>
</mat-card>
</body>
